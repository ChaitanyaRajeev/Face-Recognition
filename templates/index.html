<!doctype html>
<html>
<head>
    <title>Facial Recognition Service</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='app.css') }}">
    <script type="text/javascript" src="{{ url_for('static', filename='lodash.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='immutable.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='axios.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='jquery.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='app.js') }}"></script>
</head>
<body>


<div class="container">
  <h1>Facial Recognition</h1>
    <div style="display:float;">
      <img style="width:50%;float:right" src="https://image.flaticon.com/sprites/new_packs/122443-color-professions-avatars.png" alt="">
    </div>
    <ul class="tabs">
        <li data-section="train-content">Train it &nbsp;<i class="fa fa-rocket fa-lg"></i></li>
        <li data-section="recognize-content">Recognize &nbsp;<i class="fa fa-magic fa-lg"></i></li>
    </ul>
    <div id="train-content">
        <h2>Train it</h2>
        <form method="post" id="train">
            <div class="message">

            </div>
            <p class="description">Pre-training our service. Upload an image contain the <br> face and give it full name for
                recognize later</p>
            <div class="form-item">
                <label for="input-file"><h2>Face image</h2></label>
                <input type="file" name="file" id="input-file" accept="image/*"/>
            </div>
            <div class="form-item">
                <label><h2>Full name</h2></label>
                <input id="name-field" name="name" value="" type="text" placeholder="Full name"/>
            </div>
            <div class="form-action"  style="margin-top:30px;">
                <button type="submit" style="background-color:#00e640">Begin train it &nbsp; &nbsp;<i class="fa fa-magic fa-lg"></i></button>
            </div>
        </form>
    </div>

    <div id="recognize-content">
        <h2>Recognize</h2>

        <form method="post" id="recognize">
            <div class="message">

            </div>
            <p class="description">Upload an image and i will tell to you who is is the picture.</p>
            <div class="form-item">
                <label for="input-file">Image</label>
                <input type="file" name="file" id="recognize-input-file" accept="image/*"/>
            </div>

            <div class="form-action"  style="margin-top:30px;">
                <button style="background-color:#00e640" type="submit">Recognize it &nbsp;&nbsp;<i class="fa fa-magic fa-lg"></i></button>
            </div>
        </form>
    </div>

</div>
</body>
</html>
